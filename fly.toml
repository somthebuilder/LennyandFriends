# Fly.io configuration for backend
app = "lenny-podcast-backend"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory_mb = 2048
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "knowledge_base"
  destination = "/app/knowledge_base"

